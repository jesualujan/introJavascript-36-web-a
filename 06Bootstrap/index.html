<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>

    <div class="content-body">
        <div class="content-calculator">

            <div class="screen">
             <input id="screen-result" type="text" placeholder="0">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="siete" type="button" value="7">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="ocho" type="button" value="8">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="nueve" type="button" value="9">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input type="button" value="+">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="cuatro" type="button" value="4">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="cinco" type="button" value="5">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="seis" type="button" value="6">
            </div>


            <div class="btn-cal btn-cal-radius">
                <input type="button" value="-">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="uno" type="button" value="1">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="dos" type="button" value="2">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input id="tres" type="button" value="3">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input type="button" value="*">
            </div>

            
            <div class="btn-cal btn-cal-radius">
                <input id="cero" type="button" value="0">
            </div>

            <div class="btn-cal btn-cal-radius">
                <input type="button" value="/">
            </div>

            <div class="btn-cal btn-cal-radius btn-limpiar">
                <input class="limpiar" type="button" value="C">
            </div>

            <div class="btn-cal btn-cal-radius btn-igual">
                <input class="igual" type="button" value="=">
            </div>
        </div>
    </div>

      <!-- Javascript de Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
